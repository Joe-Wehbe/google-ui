    <head>

        <title>Images</title>
        <link rel="stylesheet" href="images.css">
    </head>

    <body>
        <div class="search-options">
            <a href="index.html">Search</a>
            <a href="advanced.html">Advanced</a>

        <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1024px-Google_Images_2015_logo.svg.png">

            <input id="search-input" type="hidden" name="tbm" value="isch">
            
            <label for="search-input" class="search-icon-label">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR375C0IR6yv4ncCIygr5ffghYgkjbySwT8wXQaMQleEfz0XKY-GBO91GVbwEXev6HOLFo&usqp=CAU" alt="Search">

            <input class="button" type="submit" value="Image Search">

        </form>
    </body>
</html>
